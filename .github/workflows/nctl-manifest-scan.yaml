name: Nirmata nctl Scan (PodSecurity Baseline & Restricted)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *' # daily scan at midnight UTC

jobs:
  scan:
    name: Scan with nctl
    runs-on: ubuntu-latest

    env:
      NIRMATA_TOKEN: ${{ secrets.NIRMATA_TOKEN }}
      NIRMATA_URL: ${{ secrets.NIRMATA_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install nctl
        uses: nirmata/action-install-nctl-scan@v0.0.11

      - name: Verify nctl version
        run: nctl version

      - name: Debug check env (safe)
        run: |
          echo "NIRMATA_URL is: $NIRMATA_URL"
          echo "NIRMATA_TOKEN length: ${#NIRMATA_TOKEN}"

#      - name: Login to Nirmata
#        run: |
#          nctl login nch --url $NIRMATA_URL --token $NIRMATA_TOKEN
      - name: Run nctl scan (PodSecurity)
        run: |
          nctl scan repository https://github.com/nirmata/sample-workflow.git --policies kyverno-policies/ --url $NIRMATA_URL --token $NIRMATA_TOKEN

      - name: Provide next steps
        run: |
          echo "âœ… NCTL scan completed."
