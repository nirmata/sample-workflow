# nginx-privileged.yaml
apiVersion: v1
kind: Service
metadata:
  name: nginx-privileged-service
  labels:
    app: nginx-privileged
spec:
  type: NodePort
  selector:
    app: nginx-privileged
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080 # Exposes on the host at port 30080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-privileged-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-privileged
  template:
    metadata:
      labels:
        app: nginx-privileged
    spec:
      # Elevated Privileges and Host Access
      hostPID: true
      hostNetwork: true # Gives access to host ports (though we use a Service here)
      hostIPC: true
      containers:
        - name: nginx-privileged-container
          image: nginx:latest
          securityContext:
            privileged: true # Equivalent to root access for the container
            runAsUser: 0     # Explicitly run as the root user
            capabilities:
              add: ["NET_ADMIN", "SYS_ADMIN"] # Add specific elevated capabilities
          volumeMounts:
            - name: host-path-volume
              mountPath: /mnt/host-data
      volumes:
        - name: host-path-volume
          hostPath:
            # WARNING: This path must exist on your kind cluster node
            path: /tmp 
            type: DirectoryOrCreate
