name: Nirmata nctl Scan (Kyverno Pod Security & RBAC)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  # Optionally, schedule regular scans:
  schedule:
    - cron: '0 0 * * *'  # runs daily at midnight UTC

jobs:
  scan:
    name: Scan with nctl
    runs-on: ubuntu-latest

    env:
      NIRMATA_TOKEN: ${{ secrets.NIRMATA_TOKEN }}
      NIRMATA_URL: ${{ secrets.NIRMATA_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install nctl
        uses: nirmata/action-install-nctl-scan@v0.0.11
        # Latest release as of April 2025  [oai_citation:0‡GitHub](https://github.com/nirmata/action-install-nctl-scan?utm_source=chatgpt.com)

      - name: Verify nctl version
        run: nctl version

      - name: Run nctl scan — Pod-Security baseline + restricted, RBAC
        run: |
          nctl scan repository \
            --policies kyverno-policies/pod-security \
            --policies kyverno-policies/rbac-best-practices \
            --details \
            --publish