name: Nirmata nctl Scan (Kyverno PodSecurity & RBAC)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *' # daily scan at midnight UTC

jobs:
  scan:
    name: Scan with nctl
    runs-on: ubuntu-latest

    env:
      NIRMATA_TOKEN: ${{ secrets.NIRMATA_TOKEN }}
      NIRMATA_URL: ${{ secrets.NIRMATA_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install nctl
        uses: nirmata/action-install-nctl-scan@v0.0.11

      - name: Verify nctl version
        run: nctl version

      - name: Fetch curated Kyverno policies
        run: |
          git clone https://github.com/nirmata/kyverno-policies.git

      - name: Run nctl scan (PodSecurity + RBAC)
        run: |
          nctl scan repository \
            --policies kyverno-policies/pod-security/baseline \
            --policies kyverno-policies/pod-security/restricted \
            --policies kyverno-policies/rbac-best-practices \
            --details \
            --publish

      - name: Provide next steps
        run: |
          echo "âœ… NCTL scan completed."
